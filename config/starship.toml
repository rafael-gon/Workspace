# Disable the blank line at the start of the prompt
add_newline = false

[username]
disabled = false
show_always = true
style_user = "#c6a0f6"
style_root = "#ed8796"

[character]
success_symbol = "[⮞](bold #c6a0f6) "
error_symbol = "[⮞](bold #ed8796) "

[directory]
format = "[$path](#a6da95)[$read_only]($read_only_style) "
truncation_length = 3
home_symbol = "~"
read_only_style = "#ed8796"

[docker_context]
format = 'via [🐋 $context](#8aadf4 bold)'

[git_branch]
symbol = '🌱 '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold #ed8796)'

[git_metrics]
added_style = 'bold #8aadf4'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](#a6da95)'
renamed = '👅'
deleted = '🗑'
style = "#cad3f5"

[dart]
format = 'via [🎯 $version](bold #ed8796) '

[java]
symbol = '☕ '
style = "bold #ed8796"

[kotlin]
symbol = '🅺 '
style = "bold #f5a97f	"

[lua]
format = 'via [🌙 $version](bold #8aadf4) '

[nodejs]
format = 'via [ $version](bold #a6da95) '

[package]
format = 'via [🎁 $version](bold) '

[python]
symbol = '🐍 '
style = "bold #eed49f"

[ruby]
symbol = '💎 '
style = "bold #ed8796"

[rust]
format = 'via [⚙️ $version](#ed8796 bold)'

[swift]
format = 'via [🐦 $version](#ed8796 bold)'
